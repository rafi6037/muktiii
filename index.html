<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>মুক্ত ডায়েরি</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #fff;
        }

        .headline {
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: bold;
            color: #ff4444;
            text-align: center;
        }

        .flowchart {
            position: relative;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .date-card {
            background-color: #1c1c1c;
            border: 2px solid #ff4444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 68, 68, 0.3);
            margin: 30px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            animation: fadeIn 1s ease-in-out;
            cursor: pointer;
            position: relative;
        }

        .date-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(255, 68, 68, 0.5);
        }

        .date-card h2 {
            margin: 0;
            font-size: 1.5em;
            color: #ff4444;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .path {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .line {
            fill: none;
            stroke: #ff4444; /* Blood red color */
            stroke-width: 4;
            stroke-dasharray: 4;
            animation: dash 5s linear infinite;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: -1000;
            }
        }
    </style>
</head>
<body>
    <div class="headline">মুক্ত ডায়েরি</div>
    <div class="flowchart">
        <div class="path">
            <svg width="300" height="700">
                <path class="line" d="M150,50 Q150,100 100,150 Q50,200 100,250 Q150,300 100,350 Q50,400 100,450 Q150,500 100,550 Q50,600 150,650" />
            </svg>
        </div>
        <div class="date-card" onclick="location.href='timeline.html?date=2024-08-01'">
            <h2>August 1, 2024</h2>
        </div>
        <div class="date-card" onclick="location.href='timeline.html?date=2024-08-02'">
            <h2>August 2, 2024</h2>
        </div>
        <div class="date-card" onclick="location.href='timeline.html?date=2024-08-03'">
            <h2>August 3, 2024</h2>
        </div>
        <div class="date-card" onclick="location.href='timeline.html?date=2024-08-04'">
            <h2>August 4, 2024</h2>
        </div>
    </div>
</body>
</html>
